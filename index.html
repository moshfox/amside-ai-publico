<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amside AI</title>
    <link rel="icon" type="image/x-icon" href="https://assets.website-files.com/64b63300300185e94b1dd94e/64b73b53c65e8a6c8e31842e_favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* Variables CSS */
        :root {
            --primary-bg-color: #1e1e1e; /* Fondo oscuro */
            --secondary-bg-color: #2a2a2a; /* Fondo más claro para sidebar/input */
            --tertiary-bg-color: #3b3b3b; /* Para hover/active states */
            --text-color-primary: #e0e0e0; /* Texto claro */
            --text-color-secondary: #aaaaaa; /* Texto secundario/placeholder */
            --ai-message-bg: #4a4a4a; /* Fondo de mensajes de IA */
            --user-message-bg: #007bff; /* Fondo de mensajes de usuario (azul) */
            --user-message-text: #ffffff; /* Color de texto para mensajes de usuario */
            --border-color: #444444; /* Borde sutil */
            --accent-color: #bb86fc; /* Color de acento para iconos/botones */
            --new-chat-button-bg: #6200ea; /* Morado para el botón "Nueva Conversación" */
            --new-chat-button-hover: #7b2cff;
            --button-text-color: #ffffff;
            --error-color: #ff6b6b; /* Color para mensajes de error */
            --welcome-bg: #1e1e1e;
            --welcome-button-bg: #333333;
            --welcome-button-hover: #444444;
            --gemini-button-bg: #222222;
            --gemini-button-hover: #3a3a3a;
            --gemini-button-disabled: #181818;
        }

        /* Base */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg-color);
            color: var(--text-color-primary);
            display: flex;
            height: 100vh;
            overflow: hidden; /* Evita el scroll general del body */
        }

        .hidden {
            display: none !important;
        }

        /* Contenedor principal */
        .chat-layout {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: var(--secondary-bg-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 15px;
            box-sizing: border-box;
            flex-shrink: 0; /* Evita que el sidebar se encoja */
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 0;
        }

        .sidebar-header h1 {
            font-size: 1.5em;
            margin: 0;
            color: var(--accent-color); /* Color de acento para el título */
        }

        .new-chat-button {
            background-color: var(--new-chat-button-bg);
            color: var(--button-text-color);
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        .new-chat-button:hover {
            background-color: var(--new-chat-button-hover);
        }

        .new-chat-button.clicked {
            animation: bounce 0.3s ease;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .chat-list-container {
            flex-grow: 1;
            overflow-y: auto; /* Permite scroll en la lista de chats */
            margin-bottom: 15px;
        }

        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-list li {
            background-color: var(--secondary-bg-color);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative; /* Para posicionar las acciones */
            overflow: hidden; /* Oculta el contenido extra */
            white-space: nowrap; /* Evita el salto de línea */
        }

        .chat-list li:hover {
            background-color: var(--tertiary-bg-color);
        }

        .chat-list li.active {
            background-color: var(--ai-message-bg); /* O un color de acento más suave */
            color: var(--accent-color);
        }

        .chat-list li .chat-title-content {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-grow: 1;
            /* Recorta el texto si es demasiado largo */
            text-overflow: ellipsis; 
            overflow: hidden;
            white-space: nowrap;
        }

        .chat-list li .chat-title-content span:last-child {
            flex-grow: 1;
            text-overflow: ellipsis; 
            overflow: hidden;
            white-space: nowrap;
        }

        .chat-list li .chat-actions {
            display: flex;
            gap: 5px;
            opacity: 0; /* Oculto por defecto */
            transition: opacity 0.2s ease;
        }

        .chat-list li:hover .chat-actions,
        .chat-list li.active .chat-actions {
            opacity: 1; /* Visible en hover y cuando está activo */
        }

        .chat-list li .chat-actions .material-symbols-outlined {
            font-size: 1.1em;
            color: var(--text-color-secondary);
            cursor: pointer;
            padding: 3px;
            border-radius: 4px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .chat-list li .chat-actions .material-symbols-outlined:hover {
            background-color: var(--border-color);
            color: var(--text-color-primary);
        }
        .chat-list li .chat-actions .delete-icon:hover {
            color: var(--error-color);
        }

        .edit-title-input {
            background-color: var(--primary-bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color-primary);
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 1em;
            flex-grow: 1;
            margin-right: 5px; /* Espacio antes de los iconos */
        }

        /* Contenedor del Chat */
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--primary-bg-color);
            position: relative; /* Para el posicionamiento del input */
        }

        /* Pantalla de Bienvenida */
        .welcome-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background-color: var(--welcome-bg);
        }

        .welcome-screen h2 {
            font-size: 2.5em;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .welcome-screen p {
            font-size: 1.1em;
            color: var(--text-color-secondary);
            margin-bottom: 30px;
            max-width: 600px;
        }

        .welcome-screen .start-chat-button {
            background-color: var(--new-chat-button-bg);
            color: var(--button-text-color);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 40px;
        }

        .welcome-screen .start-chat-button:hover {
            background-color: var(--new-chat-button-hover);
        }

        .prompt-suggestions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 700px;
            width: 100%;
        }

        .suggest-prompt-button {
            background-color: var(--welcome-button-bg);
            color: var(--text-color-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 1em;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .suggest-prompt-button:hover {
            background-color: var(--welcome-button-hover);
            border-color: var(--accent-color);
        }

        /* Encabezado del Chat */
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--secondary-bg-color);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0; /* Evita que el header se encoja */
        }

        .chat-header .back-button {
            background: none;
            border: none;
            color: var(--text-color-secondary);
            cursor: pointer;
            margin-right: 15px;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .chat-header .back-button:hover {
            color: var(--text-color-primary);
        }

        .chat-header h2 {
            font-size: 1.3em;
            margin: 0;
            flex-grow: 1; /* Ocupa el espacio restante */
            color: var(--text-color-primary);
            text-overflow: ellipsis; /* Recorta el título si es muy largo */
            overflow: hidden;
            white-space: nowrap;
        }

        /* Cuerpo del Chat */
        .chat-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto; /* ¡AÑADIDO! Permite el scroll dentro del chat-body */
            -webkit-overflow-scrolling: touch; /* Suaviza el scroll en iOS */
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative; /* Necesario para el indicador de carga */
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word; /* Rompe palabras largas */
            font-size: 0.95em;
        }

        .user-message-container {
            display: flex;
            justify-content: flex-end; /* Alinea los mensajes de usuario a la derecha */
        }

        .user-message {
            background-color: var(--user-message-bg);
            color: var(--user-message-text);
            border-bottom-right-radius: 2px; /* Pequeño detalle de estilo */
        }

        .ai-message {
            background-color: var(--ai-message-bg);
            color: var(--text-color-primary);
            align-self: flex-start; /* Alinea los mensajes de IA a la izquierda */
            border-bottom-left-radius: 2px; /* Pequeño detalle de estilo */
        }

        .error-message {
            background-color: var(--error-color);
            color: var(--button-text-color);
            border-radius: 8px;
        }

        /* Indicador de Carga */
        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px auto;
            color: var(--text-color-secondary);
            font-size: 0.9em;
            background-color: var(--ai-message-bg);
            padding: 8px 15px;
            border-radius: 18px;
            align-self: flex-start; /* Asegura que se alinea como un mensaje de IA */
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            width: 15px;
            height: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Área de Input */
        .input-area {
            padding: 15px 20px;
            background-color: var(--secondary-bg-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column; /* Cambiado a columna para apilar botones Gemini */
            align-items: center; /* Centra el contenido en modo columna */
            gap: 10px; /* Espacio entre elementos */
            flex-shrink: 0; /* Evita que el input se encoja */
            position: sticky; /* Permite que se pegue al fondo */
            bottom: 0; /* Se pega al fondo */
            width: 100%;
            box-sizing: border-box; /* Incluye padding en el ancho */
        }
        
        /* Contenedor para botones Gemini */
        .gemini-buttons {
            display: flex;
            gap: 10px;
            justify-content: center; /* Centra los botones */
            width: 100%;
            max-width: 700px; /* Limita el ancho de los botones */
        }

        .gemini-button {
            background-color: var(--gemini-button-bg);
            color: var(--text-color-primary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            flex-grow: 1; /* Permite que los botones se expandan */
            justify-content: center; /* Centra el texto y el icono dentro del botón */
        }

        .gemini-button:hover:not(:disabled) {
            background-color: var(--gemini-button-hover);
            border-color: var(--accent-color);
        }

        .gemini-button:disabled {
            background-color: var(--gemini-button-disabled);
            color: var(--text-color-secondary);
            cursor: not-allowed;
            border-color: var(--border-color);
            opacity: 0.7;
        }

        /* Contenedor del textarea y botón de enviar */
        .input-and-button-container {
            display: flex;
            width: 100%;
            max-width: 700px; /* Limita el ancho del input */
            align-items: flex-end; /* Alinea el botón de enviar con el textarea */
            background-color: var(--primary-bg-color); /* Fondo del input/send */
            border-radius: 25px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            padding: 8px 15px; /* Ajusta el padding para que el input sea más grande */
        }

        .user-input {
            flex-grow: 1;
            background: none; /* Transparente */
            border: none;
            color: var(--text-color-primary);
            font-size: 1em;
            padding: 5px; /* Ajusta el padding dentro del textarea */
            resize: none; /* Deshabilita el redimensionamiento manual */
            overflow-y: auto; /* Permite el scroll vertical si el contenido excede */
            max-height: 150px; /* Altura máxima para el textarea */
            line-height: 1.4;
        }

        .user-input:focus {
            outline: none;
        }

        .user-input::placeholder {
            color: var(--text-color-secondary);
        }

        .send-button {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .send-button:hover:not(:disabled) {
            background-color: var(--tertiary-bg-color);
        }

        .send-button:disabled {
            color: var(--text-color-secondary);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Sugerencias de prompt dinámicas */
        .dynamic-prompt-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
            max-width: 700px;
            margin-top: 10px; /* Espacio por encima de los botones Gemini */
        }

        .suggest-item {
            background-color: var(--ai-message-bg);
            color: var(--text-color-primary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .suggest-item:hover {
            background-color: var(--tertiary-bg-color);
            border-color: var(--accent-color);
        }

        /* Centrado de Input para Welcome Screen o chat vacío */
        .chat-container.centered-input .input-area {
            position: absolute; /* Permite posicionamiento libre */
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%); /* Centra horizontalmente */
            width: calc(100% - 40px); /* Ajusta el ancho para el padding */
            max-width: 700px; /* Mantiene el ancho máximo */
            border-radius: 25px; /* Redondea los bordes */
            background-color: var(--secondary-bg-color);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* Media Queries para Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Apila sidebar y chat en pantallas pequeñas */
            }

            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row; /* Elementos del sidebar en fila */
                justify-content: space-between;
                align-items: center;
                padding: 10px 15px;
                border-bottom: 1px solid var(--border-color);
                border-right: none; /* Quita el borde derecho */
            }

            .sidebar-header {
                margin-bottom: 0;
                padding: 0;
                flex-grow: 1; /* Permite que el título ocupe espacio */
            }

            .sidebar-header h1 {
                font-size: 1.2em;
            }

            .new-chat-button {
                font-size: 0.9em;
                padding: 8px 12px;
                white-space: nowrap; /* Evita que el texto se rompa */
            }

            .chat-list-container {
                display: none; /* Oculta la lista de chats en móvil */
            }
            /* Si quieres mostrar un botón para el historial de chats en móvil, lo añadirías aquí */

            .chat-container {
                flex-grow: 1; /* Ocupa el resto del espacio vertical */
                height: calc(100vh - var(--sidebar-height-mobile, 60px)); /* Ajusta según la altura del sidebar en móvil */
            }

            .chat-header {
                padding: 10px 15px;
            }

            .chat-header h2 {
                font-size: 1.1em;
            }

            .welcome-screen h2 {
                font-size: 2em;
            }

            .welcome-screen p {
                font-size: 1em;
            }

            .prompt-suggestions {
                grid-template-columns: 1fr; /* Una columna en pantallas pequeñas */
                padding: 0 15px; /* Añade padding horizontal */
            }

            .message {
                max-width: 85%; /* Mensajes un poco más anchos en móvil */
            }

            .input-area {
                padding: 10px 15px;
                gap: 8px;
            }

            .gemini-buttons {
                flex-direction: column; /* Apila los botones de Gemini */
                align-items: stretch; /* Estira los botones para ocupar el ancho */
            }
            .gemini-button {
                font-size: 0.85em;
                padding: 10px;
            }

            .input-and-button-container {
                padding: 5px 10px;
            }

            .user-input {
                font-size: 0.95em;
            }

            .chat-container.centered-input .input-area {
                width: calc(100% - 30px); /* Ajusta el ancho para el padding en móvil */
                bottom: 10px; /* Más cerca del fondo en móvil */
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Amside AI</h1>
                <button id="newChatButton" class="new-chat-button">
                    <span class="material-symbols-outlined">add</span>
                    Nueva Conversación
                </button>
            </div>
            <div class="chat-list-container">
                <ul id="chatList" class="chat-list">
                    </ul>
            </div>
        </aside>

        <main id="chatContainer" class="chat-container">
            <section id="welcomeScreen" class="welcome-screen">
                <img src="https://assets.website-files.com/64b63300300185e94b1dd94e/64b63300300185e94b1dd962_gemini-favicon.png" alt="Gemini Logo" style="width: 80px; height: 80px; margin-bottom: 20px;">
                <h2>¡Hola! ¿Cómo puedo ayudarte hoy?</h2>
                <p>Soy Amside AI, tu asistente virtual. Estoy aquí para ayudarte a explorar ideas, escribir, planificar y mucho más.</p>
                <button id="startChatButton" class="start-chat-button">Empezar a Chatear</button>
                <h3>Prueba a preguntar:</h3>
                <div class="prompt-suggestions">
                    <button class="suggest-prompt-button">
                        <span class="material-symbols-outlined">lightbulb</span>
                        Dame ideas para un artículo de blog sobre IA.
                    </button>
                    <button class="suggest-prompt-button">
                        <span class="material-symbols-outlined">edit_note</span>
                        Escribe un correo de agradecimiento.
                    </button>
                    <button class="suggest-prompt-button">
                        <span class="material-symbols-outlined">explore</span>
                        ¿Qué es la energía renovable?
                    </button>
                    <button class="suggest-prompt-button">
                        <span class="material-symbols-outlined">school</span>
                        Explica la teoría de la relatividad.
                    </button>
                </div>
            </section>

            <header id="chatHeader" class="chat-header hidden">
                <button id="backToHomeButton" class="back-button" title="Volver al inicio">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h2 id="currentChatTitle">Título del Chat</h2>
            </header>

            <div id="chatBody" class="chat-body hidden">
                </div>

            <div id="loadingIndicator" class="loading-indicator hidden">
                <div class="spinner"></div>
                <span>Amside AI está escribiendo...</span>
            </div>

            <div id="inputArea" class="input-area">
                <div class="gemini-buttons">
                    <button id="summarizeChatButton" class="gemini-button" disabled>
                        <span class="material-symbols-outlined">summarize</span>
                        Resumir Chat
                    </button>
                    <button id="generateIdeaButton" class="gemini-button" disabled>
                        <span class="material-symbols-outlined">lightbulb</span>
                        Idea Creativa
                    </button>
                </div>
                <div id="dynamicPromptSuggestions" class="dynamic-prompt-suggestions hidden">
                    </div>
                <div class="input-and-button-container">
                    <textarea id="userInput" class="user-input" placeholder="Escribe tu mensaje aquí..." rows="1"></textarea>
                    <button id="sendButton" class="send-button" title="Enviar mensaje">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- Constantes y Elementos del DOM ---
        // ¡IMPORTANTE! Asegúrate de que esta URL sea la de tu backend de Render
        const BACKEND_URL = "https://amside-ai-backend.onrender.com"; 

        const chatContainer = document.getElementById('chatContainer');
        const sidebar = document.querySelector('.sidebar');
        const newChatButton = document.getElementById('newChatButton');
        const chatList = document.getElementById('chatList');

        const welcomeScreen = document.getElementById('welcomeScreen');
        const startChatButton = document.getElementById('startChatButton');
        const welcomePromptSuggestions = document.querySelector('.prompt-suggestions');

        const chatHeader = document.getElementById('chatHeader');
        const backToHomeButton = document.getElementById('backToHomeButton');
        const currentChatTitle = document.getElementById('currentChatTitle');
        const chatBody = document.getElementById('chatBody');
        const loadingIndicator = document.getElementById('loadingIndicator');

        const inputArea = document.getElementById('inputArea');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const dynamicPromptSuggestions = document.getElementById('dynamicPromptSuggestions');

        // New elements for Gemini features
        const summarizeChatButton = document.getElementById('summarizeChatButton');
        const generateIdeaButton = document.getElementById('generateIdeaButton');

        // --- Variables de Estado Globales ---
        let currentChatId = null; // ID del chat actualmente activo
        // Carga chats de localStorage. Si no hay, inicializa un objeto vacío.
        let chats = JSON.parse(localStorage.getItem('chats')) || {}; 
        // Para IDs únicos, asegura que el contador no se reinicie si ya hay chats.
        let chatCounter = parseInt(localStorage.getItem('chatCounter')) || 0; 

        // Prompts predefinidos para las sugerencias
        const defaultPrompts = [
            "Dame una idea para un proyecto de IA.",
            "Explica la computación cuántica de forma sencilla.",
            "Traduce 'Hello world' a swahili.",
            "Escribe un breve poema sobre el futuro."
        ];

        // --- Funciones de Utilidad ---

        /**
         * Genera un ID único para un nuevo chat.
         * @returns {string} Un ID único.
         */
        function generateUniqueId() {
            chatCounter++;
            localStorage.setItem('chatCounter', chatCounter);
            return `chat-${chatCounter}`;
        }

        /**
         * Guarda el estado actual de los chats en localStorage.
         */
        function saveChats() {
            localStorage.setItem('chats', JSON.stringify(chats));
        }

        /**
         * Añade un mensaje al área de chat.
         * @param {string} sender 'user' o 'assistant'
         * @param {string} text El contenido del mensaje
         * @param {boolean} [isError=false] Indica si es un mensaje de error
         * @param {boolean} [save=true] Indica si el mensaje debe guardarse en el chat activo.
         */
        function appendMessage(sender, text, isError = false, save = true) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (sender === 'user') {
                const userContainer = document.createElement('div');
                userContainer.classList.add('user-message-container');
                messageDiv.classList.add('user-message');
                userContainer.appendChild(messageDiv);
                chatBody.appendChild(userContainer);
            } else { // sender === 'assistant'
                messageDiv.classList.add('ai-message');
                if (isError) {
                    messageDiv.classList.add('error-message');
                }
                chatBody.appendChild(messageDiv);
            }
            messageDiv.textContent = text;
            chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll al final

            if (save && currentChatId) {
                // Guardar el mensaje en el historial del chat activo
                chats[currentChatId].messages.push({ role: sender, content: text, isError: isError }); // Asegurar que isError se guarda
                saveChats();
            }
        }

        /**
         * Muestra u oculta el indicador de carga y deshabilita/habilita el input/botón.
         * También deshabilita/habilita los botones de Gemini.
         * @param {boolean} show True para mostrar, false para ocultar
         */
        function showLoading(show) {
            loadingIndicator.style.display = show ? 'flex' : 'none';
            sendButton.disabled = show;
            userInput.disabled = show;
            summarizeChatButton.disabled = show; // Deshabilita los botones de Gemini
            generateIdeaButton.disabled = show;   // Deshabilita los botones de Gemini
            userInput.placeholder = show ? 'La IA está pensando...' : 'Escribe tu mensaje aquí...';
        }

        /**
         * Muestra el chat activo y oculta la pantalla de bienvenida/input centrado.
         */
        function showChatView() {
            welcomeScreen.classList.add('hidden');
            chatHeader.classList.remove('hidden');
            chatBody.classList.remove('hidden');
            chatContainer.classList.remove('centered-input');
            inputArea.classList.remove('centered-input'); // Asegura que el input vuelva a su posición normal
            userInput.focus();
            updateGeminiButtonsState(); // Actualiza el estado de los botones de Gemini
        }

        /**
         * Muestra la pantalla de bienvenida y oculta el chat activo.
         */
        function showWelcomeView() {
            welcomeScreen.classList.remove('hidden');
            chatHeader.classList.add('hidden');
            chatBody.classList.add('hidden');
            
            // Determina si el input debe estar centrado (si no hay chats o no hay mensajes en el chat actual)
            const hasMessagesInCurrentChat = currentChatId && chats[currentChatId] && chats[currentChatId].messages.length > 0;
            const totalChatsExist = Object.keys(chats).length > 0;

            if (!totalChatsExist || !hasMessagesInCurrentChat) {
                chatContainer.classList.add('centered-input');
                inputArea.classList.add('centered-input');
            } else {
                chatContainer.classList.remove('centered-input');
                inputArea.classList.remove('centered-input');
            }
            
            currentChatId = null; // Deseleccionar chat
            localStorage.removeItem('lastActiveChatId'); // Eliminar el ID del último chat activo
            saveChats(); // Guardar el estado de deselección
            renderChatList(); // Para desmarcar el chat activo si lo hubiera
            dynamicPromptSuggestions.classList.add('hidden'); // Ocultar sugerencias dinámicas al volver a la vista de bienvenida
            userInput.value = ''; // Limpiar input
            userInput.style.height = 'auto'; // Resetear altura del input
            userInput.focus();
            updateGeminiButtonsState(); // Actualiza el estado de los botones de Gemini
        }

        /**
         * Inicia una nueva conversación o carga una existente.
         * @param {string} [id] El ID del chat a cargar. Si no se proporciona, crea uno nuevo.
         */
        function startNewConversation(id = null) {
            let newChat = null;
            if (id && chats[id]) {
                // Cargar chat existente
                currentChatId = id;
                newChat = chats[id];
            } else {
                // Crear nuevo chat
                currentChatId = generateUniqueId();
                newChat = {
                    title: `Nueva Conversación`, // Título inicial
                    messages: [] // Historial de mensajes vacío para el nuevo chat
                };
                chats[currentChatId] = newChat;
                saveChats();
            }

            currentChatTitle.textContent = newChat.title;
            chatBody.innerHTML = ''; // Limpia los mensajes anteriores

            // Renderiza los mensajes del chat cargado
            // No guardar de nuevo al cargar (save=false)
            newChat.messages.forEach(msg => appendMessage(msg.role, msg.content, msg.isError, false)); 

            showChatView();
            renderChatList(); // Actualiza la lista para marcar el chat activo
            userInput.focus();

            // Si el chat está vacío, ajusta la vista para centrar el input
            if (newChat.messages.length === 0) {
                chatContainer.classList.add('centered-input');
                inputArea.classList.add('centered-input');
                dynamicPromptSuggestions.classList.add('hidden'); // Ocultar sugerencias dinámicas aquí
            } else {
                chatContainer.classList.remove('centered-input');
                inputArea.classList.remove('centered-input');
            }
            updateGeminiButtonsState(); // Actualiza el estado de los botones de Gemini
        }

        /**
         * Renderiza la lista de chats en el sidebar.
         */
        function renderChatList() {
            chatList.innerHTML = '';
            const chatIds = Object.keys(chats);

            if (chatIds.length === 0) {
                chatList.innerHTML = '<li style="text-align: center; color: var(--text-color-secondary); padding: 20px;">No hay conversaciones.</li>';
                return;
            }

            // Ordenar los chats por el número del ID de forma descendente (más recientes primero)
            const sortedChatIds = chatIds.sort((a, b) => {
                const numA = parseInt(a.split('-')[1]);
                const numB = parseInt(b.split('-')[1]);
                return numB - numA; // Orden descendente
            });

            sortedChatIds.forEach(id => {
                const chat = chats[id];
                const listItem = document.createElement('li');
                listItem.dataset.chatId = id;
                listItem.classList.toggle('active', id === currentChatId);

                // Contenido del título del chat
                const chatTitleContent = document.createElement('span');
                chatTitleContent.classList.add('chat-title-content');
                chatTitleContent.innerHTML = `<span class="material-symbols-outlined">chat</span><span>${chat.title}</span>`;
                listItem.appendChild(chatTitleContent);

                // Acciones de editar/borrar
                const chatActions = document.createElement('span');
                chatActions.classList.add('chat-actions');
                chatActions.innerHTML = `
                    <span class="material-symbols-outlined edit-icon" title="Editar título">edit</span>
                    <span class="material-symbols-outlined delete-icon" title="Eliminar chat">delete</span>
                `;
                listItem.appendChild(chatActions);

                chatList.appendChild(listItem);
            });
        }

        /**
         * Envía el mensaje del usuario al backend y maneja la respuesta de la IA.
         */
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) {
                dynamicPromptSuggestions.classList.add('hidden');
                return;
            }

            // Si no hay un chat activo, crea uno nuevo.
            if (!currentChatId) {
                startNewConversation();
            }

            // Si el chat estaba en la vista centrada, cambia a la vista de chat normal
            if (chatContainer.classList.contains('centered-input')) {
                showChatView();
            }

            // Construir el historial de mensajes para enviar al backend
            // Incluye los mensajes existentes del chat actual y el nuevo mensaje del usuario
            const messagesToSend = [];

            // Añadir mensajes existentes del chat actual (si los hay)
            // Asegurarse de que chats[currentChatId] y chats[currentChatId].messages existen
            if (currentChatId && chats[currentChatId] && Array.isArray(chats[currentChatId].messages)) {
                chats[currentChatId].messages.forEach(msg => {
                    messagesToSend.push({ role: msg.role, content: msg.content });
                });
            }

            // Añadir el mensaje actual del usuario a la lista que se enviará al backend
            messagesToSend.push({ role: 'user', content: message });

            // Ahora, añadir el mensaje del usuario a la UI y guardarlo en localStorage
            // (esto actualiza chats[currentChatId].messages para futuras llamadas)
            appendMessage('user', message);

            userInput.value = ''; // Limpiar el input
            userInput.style.height = 'auto'; // Restablecer la altura del input
            dynamicPromptSuggestions.classList.add('hidden'); // Ocultar sugerencias dinámicas

            showLoading(true); // Mostrar indicador de carga

            // Si es el primer o segundo mensaje en un chat nuevo, intentar generar el título
            // Se basa en el historial *después* de añadir el mensaje actual del usuario
            if (chats[currentChatId].messages.length <= 2) { 
                await generateChatTitleFromMessages();
            }

            try {
                const response = await fetch(`${BACKEND_URL}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Enviar el historial completo de mensajes al backend
                    body: JSON.stringify({ messages: messagesToSend })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error del servidor: ${response.status} - ${errorData.error || 'Desconocido'}`);
                }

                const data = await response.json();
                // Añadir la respuesta de la IA al chat (y la guarda en localStorage)
                appendMessage('assistant', data.response); 

            } catch (error) {
                console.error("Error al obtener respuesta de la IA:", error);
                // Mostrar mensaje de error con estilo
                appendMessage('assistant', `Lo siento, hubo un error al procesar tu solicitud: ${error.message}. Por favor, inténtalo de nuevo.`, true); 
            } finally {
                showLoading(false); // Ocultar indicador de carga
                userInput.focus(); // Devolver el foco al campo de entrada
                updateGeminiButtonsState(); // Actualiza el estado de los botones de Gemini
            }
        }

        /**
         * Genera un título para el chat basado en los primeros 1 o 2 mensajes.
         */
        async function generateChatTitleFromMessages() {
            if (!currentChatId || chats[currentChatId].messages.length === 0) return;

            const messages = chats[currentChatId].messages;
            let combinedText = "";

            // Usar el primer mensaje o los dos primeros mensajes para el contexto
            if (messages.length >= 1) {
                combinedText += messages[0].content;
            }
            if (messages.length >= 2) {
                combinedText += " " + messages[1].content;
            }

            if (combinedText.trim() === "") return;

            const prompt = `Genera un título muy corto (máximo 4 palabras, conciso y directo) para una conversación de chat basada en el siguiente texto. Enfócate en la idea principal del texto. No incluyas comillas ni exclamaciones, solo el título: "${combinedText}"`;

            try {
                const response = await fetch(`${BACKEND_URL}/generate`, { // Usa tu backend para esto
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ messages: [{ role: 'user', content: prompt }] }) // Solo enviamos este prompt
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error del servidor al generar título: ${response.status} - ${errorData.error || 'Desconocido'}`);
                }

                const data = await response.json();
                let newTitle = data.response.trim();

                // Limitar a 4 palabras y eliminar signos de puntuación extra
                newTitle = newTitle.split(' ').slice(0, 4).join(' ').replace(/[.,!?;:"'“”‘’]/g, '');

                if (newTitle) {
                    chats[currentChatId].title = newTitle.charAt(0).toUpperCase() + newTitle.slice(1); // Capitalizar la primera letra
                    currentChatTitle.textContent = chats[currentChatId].title;
                    saveChats();
                    renderChatList();
                }
            } catch (error) {
                console.error("Error al generar el título del chat:", error);
                // Opcional: Podrías mantener el título por defecto o un placeholder
            }
        }


        // --- Gemini API Call Function (actualizada para usar tu backend) ---
        async function callGeminiAPIviaBackend(prompt, chatHistory = []) {
            // La API Key de Gemini ya no se necesita aquí, ya que el backend la maneja.
            // Tu backend debe tener la lógica para llamar a la API de Gemini.

            const messagesToSend = chatHistory.map(msg => ({
                role: msg.role === 'assistant' ? 'model' : msg.role, // Mapear 'assistant' a 'model' si es necesario para tu backend
                content: msg.content 
            }));
            messagesToSend.push({ role: 'user', content: prompt });

            showLoading(true); // Mostrar indicador de carga para las llamadas a la API de Gemini

            try {
                const response = await fetch(`${BACKEND_URL}/generate`, { // Usamos el mismo endpoint /generate
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: messagesToSend }) // Enviamos el historial + el nuevo prompt
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error del backend al procesar la solicitud de Gemini: ${response.status} - ${errorData.error || 'Desconocido'}`);
                }

                const data = await response.json();
                return data.response; // Tu backend debe devolver la respuesta de Gemini en el campo 'response'

            } finally {
                showLoading(false); // Ocultar indicador de carga
            }
        }

        // --- Nuevas Funcionalidades de Gemini ---

        /**
         * Resume el chat actual usando la API de Gemini a través del backend.
         */
        async function summarizeChat() {
            if (!currentChatId || chats[currentChatId].messages.length === 0) {
                appendMessage('assistant', 'No hay mensajes en el chat actual para resumir.', true);
                return;
            }

            const messages = chats[currentChatId].messages;
            const prompt = `Por favor, resume la siguiente conversación de chat de forma concisa y clara. Incluye los puntos más importantes de las interacciones entre el usuario y el asistente.`;

            try {
                // Enviar el historial completo para que Gemini tenga contexto
                const summary = await callGeminiAPIviaBackend(prompt, messages); 
                appendMessage('assistant', `✨ **Resumen del Chat:**\n\n${summary}`);
            } catch (error) {
                console.error("Error al resumir el chat con Gemini:", error);
                appendMessage('assistant', `Lo siento, no pude generar un resumen: ${error.message}`, true);
            }
        }

        /**
         * Genera una idea creativa basada en el último mensaje del usuario o en el contexto general.
         */
        async function generateCreativeIdea() {
            let context = "";
            const messages = currentChatId && chats[currentChatId] ? chats[currentChatId].messages : [];

            if (messages.length > 0) {
                // Encuentra el último mensaje del usuario para el contexto
                const lastUserMessage = messages.slice().reverse().find(msg => msg.role === 'user');
                if (lastUserMessage) {
                    context = `Basándome en el último mensaje del usuario: "${lastUserMessage.content}", dame una idea creativa o una sugerencia relacionada y original.`;
                } else {
                    // Si no hay mensajes de usuario, usa un prompt general
                    context = "Dame una idea creativa o una sugerencia interesante sobre cualquier tema innovador.";
                }
            } else {
                context = "Dame una idea creativa o una sugerencia interesante sobre cualquier tema innovador.";
            }

            const prompt = `Eres una IA creativa. ${context}`;

            try {
                // Enviar el historial completo para que Gemini tenga contexto
                const idea = await callGeminiAPIviaBackend(prompt, messages); 
                appendMessage('assistant', `✨ **Idea Creativa:**\n\n${idea}`);
            } catch (error) {
                console.error("Error al generar idea creativa con Gemini:", error);
                appendMessage('assistant', `Lo siento, no pude generar una idea creativa: ${error.message}`, true);
            }
        }

        /**
         * Actualiza el estado de los botones de Gemini (habilitado/deshabilitado)
         * basado en si hay un chat activo con mensajes.
         */
        function updateGeminiButtonsState() {
            const isChatActiveAndHasMessages = currentChatId && chats[currentChatId] && chats[currentChatId].messages.length > 0;
            summarizeChatButton.disabled = !isChatActiveAndHasMessages;
            generateIdeaButton.disabled = !isChatActiveAndHasMessages;
        }


        // --- Event Listeners ---

        // Botón "Nueva Conversación" en el sidebar
        newChatButton.addEventListener('click', (e) => {
            newChatButton.classList.add('clicked');
            newChatButton.addEventListener('animationend', () => {
                newChatButton.classList.remove('clicked');
            }, { once: true });
            startNewConversation();
        });

        // Manejo de clics en la lista de chats (cargar, editar, borrar)
        chatList.addEventListener('click', (e) => {
            const listItem = e.target.closest('li');
            if (!listItem) return;

            const chatId = listItem.dataset.chatId;

            if (e.target.classList.contains('delete-icon')) {
                // Usar un modal personalizado en lugar de confirm() si es posible en tu entorno
                if (window.confirm('¿Estás seguro de que quieres eliminar esta conversación?')) {
                    delete chats[chatId];
                    saveChats();
                    if (currentChatId === chatId) {
                        showWelcomeView(); // Si eliminamos el chat activo, volvemos a la pantalla de bienvenida
                    }
                    renderChatList(); // Actualizar la lista
                    updateGeminiButtonsState(); // Actualiza el estado de los botones de Gemini
                }
            } else if (e.target.classList.contains('edit-icon')) {
                // Entrar en modo de edición
                const titleSpan = listItem.querySelector('.chat-title-content span:last-child');
                const originalTitle = titleSpan.textContent;

                const input = document.createElement('input');
                input.type = 'text';
                input.value = originalTitle;
                input.classList.add('edit-title-input');

                titleSpan.replaceWith(input); // Reemplazar el título con el input
                input.focus();
                input.select(); // Seleccionar todo el texto para facilitar la edición

                // Ocultar acciones mientras se edita
                listItem.querySelector('.chat-actions').style.display = 'none';

                // Guardar el nuevo título al perder el foco o presionar Enter
                const saveEdit = () => {
                    const newTitle = input.value.trim();
                    if (newTitle && newTitle !== originalTitle) {
                        chats[chatId].title = newTitle;
                        if (currentChatId === chatId) {
                            currentChatTitle.textContent = newTitle; // Actualizar el título del header si es el chat activo
                        }
                        saveChats();
                    }
                    input.replaceWith(titleSpan); // Restaurar el span original
                    titleSpan.textContent = newTitle || originalTitle; // Asegurar que el texto esté actualizado
                    listItem.querySelector('.chat-actions').style.display = 'flex'; // Mostrar acciones de nuevo
                    renderChatList(); // Para que el título actualizado se refleje correctamente
                };

                input.addEventListener('blur', saveEdit); // Guardar al perder el foco
                input.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter') {
                        input.blur(); // Simula el blur para guardar
                    }
                });
            } else {
                // Cargar chat
                startNewConversation(chatId);
            }
        });

        // Botón "Empezar a Chatear" en la pantalla de bienvenida
        startChatButton.addEventListener('click', () => {
            startNewConversation();
        });

        // Clic en las sugerencias de prompt de la pantalla de bienvenida
        welcomePromptSuggestions.addEventListener('click', (e) => {
            const button = e.target.closest('.suggest-prompt-button');
            if (button) {
                // Extrae el texto del prompt, eliminando el icono y el espacio extra
                const promptText = button.textContent.trim().replace(/^\S+\s*/, ''); 
                userInput.value = promptText;
                userInput.style.height = 'auto'; 
                userInput.style.height = userInput.scrollHeight + 'px'; 
                startNewConversation(); // Inicia un nuevo chat
                sendMessage(); // Envía el prompt directamente
            }
        });

        // Botón "Volver al Inicio" en el encabezado del chat
        backToHomeButton.addEventListener('click', showWelcomeView);

        // Envío de mensaje al hacer clic en el botón
        sendButton.addEventListener('click', sendMessage);

        // Envío de mensaje al presionar Enter en el campo de texto
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { // Permite Shift+Enter para nueva línea
                e.preventDefault(); // Evita el salto de línea por defecto
                sendMessage();
            }
        });

        // Auto-ajuste de la altura del textarea y mostrar/ocultar sugerencias dinámicas
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto'; // Restablece la altura para calcular correctamente
            userInput.style.height = userInput.scrollHeight + 'px';

            // Mostrar/ocultar sugerencias dinámicas
            const hasMessagesInCurrentChat = currentChatId && chats[currentChatId] && chats[currentChatId].messages.length > 0;
            if (userInput.value.trim() === '' && hasMessagesInCurrentChat && !loadingIndicator.style.display.includes('flex')) {
                renderDynamicPromptSuggestions();
                dynamicPromptSuggestions.classList.remove('hidden');
            } else {
                dynamicPromptSuggestions.classList.add('hidden');
            }
        });

        // Ocultar sugerencias dinámicas al hacer clic fuera del input/sugerencias
        document.addEventListener('click', (event) => {
            if (!inputArea.contains(event.target) && !dynamicPromptSuggestions.contains(event.target)) {
                dynamicPromptSuggestions.classList.add('hidden');
            }
        });

        // Event listeners para los nuevos botones de Gemini
        summarizeChatButton.addEventListener('click', summarizeChat);
        generateIdeaButton.addEventListener('click', generateCreativeIdea);


        // --- Funciones de Sugerencias Dinámicas ---
        function renderDynamicPromptSuggestions() {
            dynamicPromptSuggestions.innerHTML = '';
            defaultPrompts.forEach(prompt => {
                const button = document.createElement('button');
                button.classList.add('suggest-item');
                button.textContent = prompt;
                button.addEventListener('click', () => {
                    userInput.value = prompt;
                    userInput.style.height = 'auto';
                    userInput.style.height = userInput.scrollHeight + 'px';
                    dynamicPromptSuggestions.classList.add('hidden');
                    userInput.focus();
                    // Opcional: enviar el mensaje automáticamente al seleccionar una sugerencia
                    // sendMessage(); 
                });
                dynamicPromptSuggestions.appendChild(button);
            });
        }
        
        // Mostrar sugerencias dinámicas al enfocar el input si está vacío y hay un chat activo con mensajes
        userInput.addEventListener('focus', () => {
            const hasMessagesInCurrentChat = currentChatId && chats[currentChatId] && chats[currentChatId].messages.length > 0;
            if (userInput.value.trim() === '' && hasMessagesInCurrentChat && !loadingIndicator.style.display.includes('flex')) {
                renderDynamicPromptSuggestions();
                dynamicPromptSuggestions.classList.remove('hidden');
            }
        });


        // --- Inicialización al cargar la página ---
        document.addEventListener('DOMContentLoaded', () => {
            renderChatList();
            // Si hay chats guardados, intenta cargar el último activo.
            // Si no hay chats o el último activo no existe, muestra la pantalla de bienvenida.
            const lastActiveChatId = localStorage.getItem('lastActiveChatId');
            if (lastActiveChatId && chats[lastActiveChatId]) {
                startNewConversation(lastActiveChatId);
            } else {
                showWelcomeView();
            }
            updateGeminiButtonsState(); // Asegura que los botones de Gemini estén en el estado correcto al cargar
        });

        // Guarda el ID del chat activo cuando se cierra la página
        window.addEventListener('beforeunload', () => {
            if (currentChatId) {
                localStorage.setItem('lastActiveChatId', currentChatId);
            } else {
                localStorage.removeItem('lastActiveChatId');
            }
        });
    </script>
