<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amside Al - Interfaz con IA Real</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
        /* Variables CSS para facilitar la gestión de colores y estilos */
        :root {
            --primary-color: #22272b; /* Fondo oscuro principal */
            --secondary-color: #37404a; /* Gris oscuro para barras y elementos */
            --accent-color: #00bcd4; /* Cian para elementos interactivos */
            --accent-color-hover: #00838f; /* Cian más oscuro al pasar el ratón */
            --text-color-primary: #eee; /* Texto claro principal */
            --text-color-secondary: #ccc; /* Texto gris claro secundario */
            --text-color-dark: #333; /* Para elementos sobre fondos claros si los hubiera */
            --error-color: #f44336; /* Rojo para mensajes de error */
            --border-radius: 10px; /* Bordes redondeados */
            --font-family: 'Roboto Mono', monospace;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--primary-color);
            color: var(--text-color-primary);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Evita barras de desplazamiento innecesarias en el body */
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--secondary-color);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--secondary-color);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 4px;
        }

        .chat-message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap; /* Mantiene saltos de línea y espacios */
        }

        .chat-message.user {
            align-self: flex-end;
            background-color: var(--accent-color);
            color: var(--text-color-dark);
            border-bottom-right-radius: 5px;
        }

        .chat-message.ai {
            align-self: flex-start;
            background-color: #4a545f; /* Un gris un poco más claro para la IA */
            color: var(--text-color-primary);
            border-bottom-left-radius: 5px;
        }

        .input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #4a545f;
            background-color: var(--secondary-color);
        }

        .input-area input {
            flex-grow: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background-color: #37404a; /* Un gris más oscuro para el input */
            color: var(--text-color-primary);
            font-family: var(--font-family);
            font-size: 1rem;
            outline: none;
            margin-right: 10px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .input-area input::placeholder {
            color: var(--text-color-secondary);
        }

        .input-area button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background-color: var(--accent-color);
            color: var(--text-color-dark);
            font-family: var(--font-family);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .input-area button:hover {
            background-color: var(--accent-color-hover);
        }

        .input-area button:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Loading Indicator */
        .loading-indicator {
            display: none; /* Oculto por defecto */
            align-items: center;
            justify-content: center;
            padding: 10px;
            color: var(--text-color-secondary);
            font-style: italic;
            position: absolute;
            bottom: 100px; /* Ajusta según sea necesario */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 10;
        }

        /* Estilos para el spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Welcome View */
        .welcome-view {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 20px;
            gap: 20px;
        }

        .welcome-view h2 {
            font-size: 2rem;
            color: var(--text-color-primary);
            margin-bottom: 10px;
        }

        .welcome-view p {
            font-size: 1.1rem;
            color: var(--text-color-secondary);
            max-width: 600px;
        }

        .welcome-view .start-chat-button {
            background-color: var(--accent-color);
            color: var(--text-color-dark);
            padding: 15px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .welcome-view .start-chat-button:hover {
            background-color: var(--accent-color-hover);
        }

        /* Sidebar */
        .sidebar {
            width: 250px; /* Ancho de la barra lateral */
            background-color: #2c323a; /* Un tono ligeramente diferente para la barra lateral */
            padding: 20px;
            border-radius: var(--border-radius);
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            height: 90vh; /* Misma altura que el contenedor del chat */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .sidebar h3 {
            color: var(--text-color-primary);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1; /* Permite que la lista ocupe el espacio disponible */
            overflow-y: auto; /* Para desplazamiento si hay muchos chats */
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) #2c323a;
        }

        .sidebar ul::-webkit-scrollbar {
            width: 8px;
        }
        .sidebar ul::-webkit-scrollbar-track {
            background: #2c323a;
        }
        .sidebar ul::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 4px;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar .chat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #37404a;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: var(--text-color-secondary);
        }

        .sidebar .chat-item:hover {
            background-color: #4a545f;
        }

        .sidebar .chat-item.active {
            background-color: var(--accent-color);
            color: var(--text-color-dark);
            font-weight: bold;
        }

        .sidebar .chat-item span {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar .delete-chat-btn {
            background: none;
            border: none;
            color: var(--error-color);
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .sidebar .delete-chat-btn:hover {
            opacity: 1;
        }

        .sidebar .new-chat-button {
            background-color: var(--accent-color);
            color: var(--text-color-dark);
            padding: 12px 15px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-align: center;
        }

        .sidebar .new-chat-button:hover {
            background-color: var(--accent-color-hover);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                padding: 10px;
            }

            .chat-container {
                width: 100%;
                height: 70vh; /* Ajusta la altura para pantallas más pequeñas */
                margin-top: 10px;
            }

            .sidebar {
                width: 100%;
                height: auto; /* La barra lateral puede expandirse verticalmente */
                margin-right: 0;
                margin-bottom: 10px;
            }
        }

        /* Prompt Suggestions */
        #dynamic-prompt-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            border-top: 1px solid #4a545f;
        }

        #dynamic-prompt-suggestions.hidden {
            display: none;
        }

        .suggestion-button {
            background-color: #4a545f;
            color: var(--text-color-secondary);
            border: 1px solid #5a646f;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .suggestion-button:hover {
            background-color: #5a646f;
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Chats</h3>
        <ul id="chat-list">
            </ul>
        <button id="new-chat-button" class="new-chat-button">
            <span class="material-symbols-outlined">add</span> Nuevo Chat
        </button>
    </div>

    <div class="chat-container">
        <div id="chat-messages" class="chat-messages">
            </div>

        <div id="loading-indicator" class="loading-indicator">
            <div class="spinner"></div>
            <span>La IA está pensando...</span>
        </div>

        <div id="dynamic-prompt-suggestions" class="hidden">
            </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button id="send-button">
                <span class="material-symbols-outlined">send</span> Enviar
            </button>
        </div>
    </div>

    <script>
        // --- Core Variables ---
        const hfSpaceUrl = "https://huggingface.co/spaces/Qwen/QwQ-32B-Demo/run/predict"; // URL del endpoint de la API
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const loadingIndicator = document.getElementById('loading-indicator');
        const chatList = document.getElementById('chat-list');
        const newChatButton = document.getElementById('new-chat-button');
        const dynamicPromptSuggestions = document.getElementById('dynamic-prompt-suggestions');

        // --- Chat State Management ---
        let chats = JSON.parse(localStorage.getItem('chats')) || {};
        let currentChatId = localStorage.getItem('lastActiveChatId') || null;

        // --- Helper Functions ---
        function generateUniqueId() {
            return `chat-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
        }

        function truncateTitle(title, maxLength = 30) {
            if (title.length > maxLength) {
                return title.substring(0, maxLength) + '...';
            }
            return title;
        }

        function renderMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender);
            messageElement.innerHTML = `<p>${text}</p>`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateUIState() {
            const isLoading = loadingIndicator.style.display === 'flex';
            userInput.disabled = isLoading;
            sendButton.disabled = isLoading;
            newChatButton.disabled = isLoading;
            // Oculta las sugerencias mientras la IA está pensando
            if (isLoading) {
                dynamicPromptSuggestions.classList.add('hidden');
            }
        }

        function showWelcomeView() {
            chatMessages.innerHTML = `
                <div class="welcome-view">
                    <h2>¡Bienvenido a Amside AI!</h2>
                    <p>Soy una inteligencia artificial lista para ayudarte. Puedes comenzar un nuevo chat o cargar uno existente.</p>
                    <button class="start-chat-button" onclick="startNewConversation()">Comenzar Nuevo Chat</button>
                </div>
            `;
            // Limpiar la barra de entrada y deshabilitar si no hay un chat activo
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;
        }

        function renderChatList() {
            chatList.innerHTML = '';
            const sortedChatIds = Object.keys(chats).sort((a, b) => chats[b].timestamp - chats[a].timestamp);

            if (sortedChatIds.length === 0) {
                chatList.innerHTML = `<li style="text-align: center; color: var(--text-color-secondary);">No hay chats aún.</li>`;
                return;
            }

            sortedChatIds.forEach(id => {
                const chat = chats[id];
                const firstMessage = chat.messages.length > 0 ? chat.messages[0].text : 'Nuevo chat';
                const chatItem = document.createElement('li');
                chatItem.classList.add('chat-item');
                if (id === currentChatId) {
                    chatItem.classList.add('active');
                }
                chatItem.dataset.chatId = id; // Para identificar el chat al hacer clic

                chatItem.innerHTML = `
                    <span>${truncateTitle(firstMessage)}</span>
                    <button class="delete-chat-btn material-symbols-outlined" data-chat-id="${id}">delete</button>
                `;
                chatItem.addEventListener('click', (event) => {
                    // Evita que el clic en el botón de borrar active el chat
                    if (!event.target.classList.contains('delete-chat-btn')) {
                        startNewConversation(id);
                    }
                });
                chatList.appendChild(chatItem);
            });

            // Añadir event listeners para los botones de eliminar chat
            document.querySelectorAll('.delete-chat-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    event.stopPropagation(); // Evita que el clic en el botón active el chat
                    const chatIdToDelete = event.target.dataset.chatId;
                    deleteChat(chatIdToDelete);
                });
            });
        }

        function startNewConversation(chatId = null) {
            if (!chatId) {
                currentChatId = generateUniqueId();
                chats[currentChatId] = { messages: [], timestamp: Date.now() };
                localStorage.setItem('chats', JSON.stringify(chats));
            } else {
                currentChatId = chatId;
            }
            localStorage.setItem('lastActiveChatId', currentChatId);

            chatMessages.innerHTML = ''; // Clear current messages
            if (chats[currentChatId] && chats[currentChatId].messages) {
                chats[currentChatId].messages.forEach(msg => renderMessage(msg.sender, msg.text));
            }
            userInput.value = ''; // Limpiar input al cambiar de chat
            userInput.disabled = false; // Habilitar input
            sendButton.disabled = false; // Habilitar botón de enviar
            renderChatList(); // Actualizar lista de chats para resaltar el activo
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
            dynamicPromptSuggestions.classList.add('hidden'); // Ocultar sugerencias al cambiar de chat
        }

        function deleteChat(chatId) {
            if (confirm('¿Estás seguro de que quieres eliminar este chat?')) {
                delete chats[chatId];
                localStorage.setItem('chats', JSON.stringify(chats));

                if (currentChatId === chatId) {
                    currentChatId = null; // Reinicia el chat si el que se eliminó era el activo
                    localStorage.removeItem('lastActiveChatId');
                    showWelcomeView();
                }
                renderChatList(); // Vuelve a renderizar la lista de chats
            }
        }

        // --- Dynamic Prompt Suggestions (Mantener si son relevantes para tu IA) ---
        const defaultPromptSuggestions = [
            "Explícame la IA generativa.",
            "Dame ideas para un proyecto.",
            "¿Cuál es la capital de Francia?",
            "Resume este texto: [inserta texto largo aquí]"
        ];

        function getDynamicPromptSuggestions() {
            // Podrías generar sugerencias basadas en el historial del chat actual
            // Por ahora, solo usamos las predeterminadas.
            return defaultPromptSuggestions;
        }

        function renderDynamicPromptSuggestions() {
            dynamicPromptSuggestions.innerHTML = '';
            const suggestions = getDynamicPromptSuggestions();
            if (suggestions.length === 0) {
                dynamicPromptSuggestions.classList.add('hidden');
                return;
            }

            suggestions.forEach(suggestion => {
                const button = document.createElement('button');
                button.classList.add('suggestion-button');
                button.textContent = suggestion;
                button.addEventListener('click', () => {
                    userInput.value = suggestion;
                    dynamicPromptSuggestions.classList.add('hidden'); // Ocultar después de seleccionar
                    // Si quieres que se envíe automáticamente al seleccionar:
                    // sendMessage();
                });
                dynamicPromptSuggestions.appendChild(button);
            });
            dynamicPromptSuggestions.classList.remove('hidden');
        }

        // --- Main Send Message Function (Modified for Hugging Face Space) ---
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            renderMessage('user', message);
            userInput.value = '';
            dynamicPromptSuggestions.classList.add('hidden'); // Ocultar sugerencias al enviar

            if (!currentChatId) {
                startNewConversation();
            }
            chats[currentChatId].messages.push({ sender: 'user', text: message });
            localStorage.setItem('chats', JSON.stringify(chats));

            loadingIndicator.style.display = 'flex'; // Mostrar indicador de carga
            updateUIState(); // Deshabilitar inputs/botones

            try {
                const response = await fetch(hfSpaceUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        "fn_index": 0, // Índice de la función, según tu captura de pantalla
                        "data": [
                            message, // El mensaje del usuario
                            null,    // Parámetro 2
                            256,     // Max new tokens
                            0.7,     // Temperature
                            0.95,    // Top p
                            1,       // Do sample (True)
                            1,       // Num beams
                            null     // Parámetro 8
                        ]
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`¡Error HTTP! estado: ${response.status}, mensaje: ${errorData.detail || JSON.stringify(errorData)}`);
                }

                const data = await response.json();

                // *** IMPORTANTE: Aquí necesitas verificar la estructura de la respuesta real.
                // Basándonos en la mayoría de los Spaces de Gradio, esperamos que el texto esté en data.data[0]
                // Si la respuesta es un historial de chat (listas de [pregunta, respuesta]),
                // podrías necesitar algo como: data.data[0][data.data[0].length - 1][1]
                let aiResponseText = "No se recibió respuesta de la IA.";
                if (data && data.data && data.data.length > 0) {
                    // Podría ser el texto directo, o un objeto con una clave 'text', o un historial.
                    // Para Qwen/QwQ-32B-Demo, es probable que `data.data[0]` sea un historial de chat [[user_msg, ai_msg], [user_msg, ai_msg], ...]
                    // Por lo tanto, el último mensaje del asistente sería el último elemento del último par.
                    const chatHistory = data.data[0];
                    if (Array.isArray(chatHistory) && chatHistory.length > 0) {
                        const lastExchange = chatHistory[chatHistory.length - 1];
                        if (Array.isArray(lastExchange) && lastExchange.length > 1) {
                            aiResponseText = lastExchange[1]; // El segundo elemento del último par es la respuesta del asistente
                        }
                    } else if (typeof data.data[0] === 'string') {
                        aiResponseText = data.data[0]; // Si es una respuesta de texto simple
                    }
                }

                renderMessage('ai', aiResponseText);
                chats[currentChatId].messages.push({ sender: 'ai', text: aiResponseText });
                localStorage.setItem('chats', JSON.stringify(chats));

            } catch (error) {
                console.error('Error al enviar el mensaje al Space de Hugging Face:', error);
                renderMessage('ai', 'Lo siento, hubo un error al conectar con la IA. Por favor, inténtalo de nuevo más tarde.');
            } finally {
                loadingIndicator.style.display = 'none'; // Ocultar indicador de carga
                updateUIState(); // Re-habilitar inputs/botones
            }
        }

        // --- Event Listeners and Initialization ---
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        newChatButton.addEventListener('click', () => {
            startNewConversation();
        });

        // Mostrar sugerencias dinámicas al enfocar el input si está vacío y hay un chat activo con mensajes
        userInput.addEventListener('focus', () => {
            const hasMessagesInCurrentChat = currentChatId && chats[currentChatId] &&
                chats[currentChatId].messages.length > 0;
            if (userInput.value.trim() === '' && hasMessagesInCurrentChat &&
                loadingIndicator.style.display !== 'flex') { // Asegura que no esté cargando
                renderDynamicPromptSuggestions();
                dynamicPromptSuggestions.classList.remove('hidden');
            }
        });

        // Ocultar sugerencias si el usuario escribe
        userInput.addEventListener('input', () => {
            if (userInput.value.trim() !== '') {
                dynamicPromptSuggestions.classList.add('hidden');
            }
        });

        // --- Inicialización al cargar la página ---
        document.addEventListener('DOMContentLoaded', () => {
            renderChatList();
            const lastActiveChatId = localStorage.getItem('lastActiveChatId');
            if (lastActiveChatId && chats[lastActiveChatId]) {
                startNewConversation(lastActiveChatId);
            } else {
                showWelcomeView();
            }
            updateUIState(); // Asegura el estado inicial de los botones
        });

        // Guarda el ID del chat activo cuando se cierra la página
        window.addEventListener('beforeunload', () => {
            if (currentChatId) {
                localStorage.setItem('lastActiveChatId', currentChatId);
            } else {
                localStorage.removeItem('lastActiveChatId');
            }
        });
    </script>
</body>
</html>
