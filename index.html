<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amside AI - Interfaz con IA Real</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
        /* Variables CSS para facilitar la gestión de colores y estilos */
        :root {
            --primary-color: #22272b; /* Fondo oscuro principal */
            --secondary-color: #37404a; /* Gris oscuro para barras y elementos */
            --accent-color: #00bcd4; /* Cian para elementos interactivos */
            --accent-color-hover: #00838f; /* Cian más oscuro al pasar el ratón */
            --text-color-primary: #eee; /* Texto claro principal */
            --text-color-secondary: #ccc; /* Texto gris claro secundario */
            --text-color-dark: #333; /* Para elementos sobre fondos claros si los hubiera */
            --error-color: #f44336; /* Rojo para mensajes de error */
            --border-radius: 10px; /* Bordes redondeados ligeramente más grandes */
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); /* Sombra para profundidad */
            --transition: all 0.3s ease-in-out; /* Transiciones suaves */
            --sidebar-width: 300px; /* Ancho del sidebar */
            --accent-color-rgb: 0, 188, 212; /* Color cian en RGB para sombras */
            --glitch-color-1: #ff00c1; /* Color para efecto glitch 1 (si se vuelve a usar) */
            --glitch-color-2: #00ffff; /* Color para efecto glitch 2 (si se vuelve a usar) */
        }

        /* Estilos generales del cuerpo de la página */
        body {
            font-family: 'Roboto Mono', monospace; /* Fuente estilo consola */
            background-color: var(--primary-color);
            color: var(--text-color-primary);
            margin: 0;
            display: flex; /* Contenedor principal usa flexbox */
            min-height: 100vh; /* Altura mínima del viewport */
            padding: 0;
            overflow: hidden; /* Evita scroll no deseado en el body */
            /* Animación de fondo sutil (partículas o gradiente pulsante) */
            background-image: radial-gradient(circle at top left, rgba(var(--accent-color-rgb), 0.1) 0%, transparent 50%),
                               radial-gradient(circle at bottom right, rgba(var(--glitch-color-2), 0.1) 0%, transparent 50%);
            background-size: 200% 200%;
            animation: gradient-shift 15s ease infinite alternate;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Estilos del sidebar (barra lateral izquierda) */
        .sidebar {
            background-color: var(--secondary-color);
            width: var(--sidebar-width);
            border-right: 1px solid #444d57; /* Separador */
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-shrink: 0; /* No se encoge */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3), 0 0 15px rgba(var(--accent-color-rgb), 0.2); /* Sombra más compleja */
            z-index: 10; /* Para que esté por encima de otros elementos si hay solapamiento */
            transition: width var(--transition); /* Para redimensionamiento dinámico */
        }

        .sidebar-header {
            color: var(--text-color-primary);
            margin-bottom: 30px;
            text-align: left;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px; /* Espacio entre el ícono y el texto */
        }

        .sidebar-header .icon {
            font-size: 2.5em; /* Tamaño del ícono, un poco más grande */
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(var(--accent-color-rgb), 0.7); /* Efecto neón más marcado */
            position: relative;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 2em; /* Fuente más grande */
            font-weight: 700; /* Más audaz */
            background: linear-gradient(45deg, var(--accent-color), #00e5ff); /* Degradado en el texto */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(var(--accent-color-rgb), 0.6); /* Sombra para el texto */
            position: relative;
        }

        /* Estilo del botón "Nueva Conversación" */
        .new-chat-button {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
            border: none;
            padding: 12px 18px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.05em; /* Un poco más grande */
            margin-bottom: 20px;
            transition: background-color var(--transition), transform 0.2s ease, box-shadow var(--transition);
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(var(--accent-color-rgb), 0.3);
            position: relative; /* Para el efecto de onda */
            overflow: hidden; /* Para que la onda no se salga */
        }

        .new-chat-button .material-symbols-outlined {
            margin-right: 10px;
            font-size: 1.2em;
            transition: transform 0.2s ease; /* Transición para el icono */
        }

        .new-chat-button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-2px); /* Pequeño efecto de elevación */
            box-shadow: 0 6px 15px rgba(var(--accent-color-rgb), 0.4);
        }

        .new-chat-button:hover .material-symbols-outlined {
            transform: rotate(15deg); /* Pequeña rotación del icono */
        }

        /* Efecto de onda al clickear el botón */
        .new-chat-button.clicked::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 1;
            animation: click-wave 0.6s forwards;
        }

        @keyframes click-wave {
            to {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        /* Título del historial de chat */
        .chat-list-title {
            font-size: 0.95em; /* Ligeramente más grande */
            color: var(--text-color-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px; /* Más espacio entre letras */
            font-weight: 500;
            padding-bottom: 5px;
            border-bottom: 1px dashed rgba(var(--accent-color-rgb), 0.3); /* Línea punteada */
            width: 100%;
        }

        /* Lista de chats en el historial */
        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            overflow-y: auto; /* Para permitir scroll si hay muchos chats */
            flex-grow: 1; /* Ocupa el espacio restante en el sidebar */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: var(--accent-color) var(--secondary-color); /* Firefox */
        }

        .chat-list::-webkit-scrollbar {
            width: 8px;
        }

        .chat-list::-webkit-scrollbar-track {
            background: var(--secondary-color);
        }

        .chat-list::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 10px;
            border: 2px solid var(--secondary-color);
        }

        .chat-list li {
            padding: 10px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 8px; /* Más espacio entre elementos */
            cursor: pointer;
            background-color: #2c343c;
            color: var(--text-color-secondary);
            transition: background-color var(--transition), color var(--transition), transform 0.2s ease, box-shadow 0.2s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Para separar el texto de los íconos */
            gap: 8px; /* Espacio para el ícono de chat */
            position: relative; /* Para posicionar los íconos de acción */
        }

        .chat-list li .chat-title-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-list li .material-symbols-outlined {
            font-size: 1.1em;
            color: var(--text-color-secondary);
            flex-shrink: 0;
        }

        .chat-list li:hover {
            background-color: #3f4a56; /* Un gris más claro al pasar el ratón */
            color: var(--text-color-primary);
            transform: translateX(5px); /* Pequeño desplazamiento a la derecha */
            box-shadow: 0 0 10px rgba(var(--accent-color-rgb), 0.2); /* Resplandor sutil */
        }

        .chat-list li:hover .material-symbols-outlined {
            color: var(--text-color-primary);
        }

        .chat-list li.active {
            background-color: var(--accent-color); /* Cian para el chat activo */
            color: var(--text-color-primary);
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(var(--accent-color-rgb), 0.3), 0 0 15px rgba(var(--accent-color-rgb), 0.5); /* Resplandor más fuerte */
            transform: scale(1.02); /* Ligeramente más grande */
        }

        .chat-list li.active .material-symbols-outlined {
            color: var(--text-color-primary);
        }

        /* Estilos para los íconos de acción (editar/borrar) */
        .chat-list li .chat-actions {
            display: none; /* Ocultos por defecto */
            gap: 5px;
            flex-shrink: 0;
        }
        .chat-list li:hover .chat-actions,
        .chat-list li.active .chat-actions { /* Mostrar también cuando está activo */
            display: flex;
        }

        .chat-list li .chat-actions .material-symbols-outlined {
            font-size: 1em;
            cursor: pointer;
            padding: 4px;
            border-radius: 5px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .chat-list li .chat-actions .material-symbols-outlined:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .chat-list li .chat-actions .material-symbols-outlined.delete-icon:hover {
            color: var(--error-color);
            background-color: rgba(244, 67, 54, 0.2);
        }
        
        .chat-list li .chat-actions .material-symbols-outlined.edit-icon:hover {
            color: #ffeb3b; /* Amarillo para editar */
            background-color: rgba(255, 235, 59, 0.2);
        }

        /* Estilo para el input de edición del título */
        .chat-list li .edit-title-input {
            background-color: #444d57;
            border: 1px solid var(--accent-color);
            color: var(--text-color-primary);
            border-radius: 5px;
            padding: 5px 8px;
            font-size: 1em;
            flex-grow: 1;
            margin-right: 5px;
            outline: none;
        }


        /* Contenedor principal del chat */
        .chat-container {
            background-color: var(--primary-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-grow: 1; /* Ocupa el espacio restante */
            margin: 20px;
            border: 1px solid #333a40;
            position: relative; /* Para posicionar el welcome-screen y el input-area centrado */
        }

        /* Encabezado del chat */
        .chat-header {
            background-color: var(--secondary-color);
            color: var(--text-color-primary);
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #444d57;
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 15px; /* Espacio entre el botón y el título */
            flex-shrink: 0; /* Evita que se encoja */
            z-index: 20; /* Asegura que esté por encima del welcome-screen y input centrado */
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .chat-header.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .chat-header button {
            background: none;
            border: none;
            color: var(--text-color-primary);
            font-size: 1em;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            transition: background-color var(--transition), transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }

        .chat-header button .material-symbols-outlined {
            font-size: 1.2em;
        }

        .chat-header button:hover {
            background-color: #444d57;
            transform: translateY(-1px);
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.5em; /* Un poco más grande */
            font-weight: 500;
            color: var(--accent-color);
            text-shadow: 0 0 3px rgba(var(--accent-color-rgb), 0.3);
        }

        /* Chat action buttons (Summarize, Creative Idea) */
        .chat-actions-header {
            margin-left: auto; /* Push buttons to the right */
            display: flex;
            gap: 10px;
        }

        .chat-actions-header button {
            background-color: #4CAF50; /* Green for summarize */
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .chat-actions-header button.creative-idea {
            background-color: #FFC107; /* Amber for creative idea */
            color: var(--text-color-dark);
        }

        .chat-actions-header button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Cuerpo del chat (donde aparecen los mensajes) */
        .chat-body {
            padding: 20px;
            overflow-y: auto; /* Habilita el scroll vertical */
            flex-grow: 1; /* Ocupa todo el espacio disponible */
            display: flex;
            flex-direction: column;
            gap: 15px; /* Más espacio entre mensajes */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: var(--accent-color) var(--primary-color); /* Firefox */
            z-index: 10; /* Por debajo del header, por encima del welcome-screen */
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .chat-body.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            position: absolute; /* Para que no ocupe espacio cuando está oculto */
            width: 100%;
            height: 100%;
        }


        .chat-body::-webkit-scrollbar {
            width: 8px;
        }

        .chat-body::-webkit-scrollbar-track {
            background: var(--primary-color);
        }

        .chat-body::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 10px;
            border: 2px solid var(--primary-color);
        }

        /* Estilo general para los mensajes de la IA */
        .message {
            background-color: #2c343c;
            color: var(--text-color-secondary);
            border-radius: var(--border-radius);
            padding: 12px 16px; /* Más padding */
            word-break: break-word;
            align-self: flex-start;
            max-width: 75%; /* Ancho máximo del mensaje */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            font-size: 0.98em; /* Ligeramente más grande */
            line-height: 1.6; /* Mejor legibilidad */
            border: 1px solid #3f4a56; /* Borde sutil */
            animation: fadeInMessage 0.5s ease-out; /* Animación de entrada */
            position: relative; /* Para la cola de la burbuja */
        }

        /* Cola de la burbuja de mensaje de IA */
        .message::before {
            content: '';
            position: absolute;
            left: -8px; /* Ajusta según el padding */
            top: 10px;
            border: 8px solid transparent;
            border-right-color: #2c343c;
            filter: drop-shadow(-1px 0px 1px rgba(0,0,0,0.1)); /* Sombra para la cola */
        }

        /* Estilo específico para mensajes de error */
        .error-message {
            background-color: #422b2b; /* Fondo rojizo oscuro */
            color: var(--error-color);
            border-radius: var(--border-radius);
            padding: 12px 16px;
            word-break: break-word;
            align-self: flex-start;
            max-width: 75%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            font-size: 0.98em;
            border: 1px solid #5a3232; /* Borde rojo */
            animation: fadeInMessage 0.5s ease-out; /* Animación de entrada */
            position: relative;
        }
        .error-message::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 10px;
            border: 8px solid transparent;
            border-right-color: #422b2b;
            filter: drop-shadow(-1px 0px 1px rgba(0,0,0,0.1));
        }

        /* Contenedor para mensajes de usuario (para alinear a la derecha) */
        .user-message-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Alinea el contenido a la derecha */
            max-width: 75%;
            align-self: flex-end;
        }

        /* Estilo específico para mensajes del usuario */
        .user-message {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
            border-radius: var(--border-radius);
            padding: 12px 16px;
            word-break: break-word;
            box-shadow: 0 2px 6px rgba(var(--accent-color-rgb), 0.25);
            font-size: 0.98em;
            line-height: 1.6;
            margin-bottom: 5px;
            border: 1px solid var(--accent-color-hover); /* Borde acentuado */
            animation: fadeInMessage 0.5s ease-out; /* Animación de entrada */
            position: relative; /* Para la cola de la burbuja */
        }

        /* Cola de la burbuja de mensaje de usuario */
        .user-message::before {
            content: '';
            position: absolute;
            right: -8px; /* Ajusta según el padding */
            top: 10px;
            border: 8px solid transparent;
            border-left-color: var(--accent-color);
            filter: drop-shadow(1px 0px 1px rgba(0,0,0,0.1)); /* Sombra para la cola */
        }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Indicador de carga (spinner y texto) */
        .loading-indicator {
            display: flex;
            align-self: flex-start; /* Se alinea a la izquierda como un mensaje de IA */
            margin-top: 5px;
            align-items: center;
            font-size: 0.85em;
            color: var(--text-color-secondary);
            gap: 6px;
            padding: 12px 16px; /* Para que coincida con el padding del mensaje */
            display: none; /* Oculto por defecto */
            background-color: #2c343c; /* Fondo similar al mensaje de IA */
            border-radius: var(--border-radius);
            max-width: fit-content; /* Se ajusta al contenido */
        }

        /* Indicador de "typing" (tres puntos) */
        .typing-indicator span {
            animation: blink-dots 1s infinite steps(1, end);
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink-dots {
            0%, 60% { opacity: 0; }
            100% { opacity: 1; }
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            width: 16px; /* Más grande */
            height: 16px;
            animation: spin 1s linear infinite;
        }

        /* Animación para el spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Área de entrada de texto y botón de enviar */
        .input-area {
            padding: 15px;
            border-top: 1px solid #444d57;
            display: flex;
            flex-direction: column; /* Cambiado a columna para apilar elementos */
            align-items: center;
            background-color: var(--secondary-color);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            flex-shrink: 0; /* Evita que se encoja */
            z-index: 20; /* Asegura que esté por encima del welcome-screen y input centrado */
            transition: all 0.5s ease; /* Transición para el movimiento */
            position: relative; /* Para las sugerencias de prompt */
        }

        .input-field {
            flex-grow: 1;
            padding: 12px 16px; /* Más padding */
            border: 1px solid #555e68;
            border-radius: var(--border-radius);
            margin-right: 0; /* Eliminado margin-right para ocupar todo el ancho */
            margin-bottom: 12px; /* Espacio entre input y botón de enviar */
            width: calc(100% - 32px); /* Ajusta por padding */
            font-size: 1em; /* Ligeramente más grande */
            color: var(--text-color-primary);
            background-color: #2c343c;
            resize: none; /* Evita redimensionamiento por el usuario */
            min-height: 40px; /* Altura mínima para una línea */
            max-height: 120px; /* Altura máxima antes de scroll */
            overflow-y: auto; /* Permite scroll vertical si el texto es largo */
            line-height: 1.5;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(var(--accent-color-rgb), 0.4);
        }

        .send-button {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
            border: none;
            padding: 10px 15px; /* Menos padding para hacerlo más pequeño */
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9em; /* Fuente más pequeña */
            transition: background-color var(--transition), transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px; /* Menos espacio */
            font-weight: 500;
            width: 100%; /* El botón ocupa todo el ancho */
            justify-content: center; /* Centrar el contenido del botón */
        }

        .send-button .material-symbols-outlined {
            font-size: 1.1em; /* Ajustar tamaño del ícono */
            transition: transform 0.2s ease; /* Transición para el ícono */
        }

        .send-button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-2px);
        }

        .send-button:hover .material-symbols-outlined {
            transform: translateX(3px); /* Pequeño "vuelo" del icono */
        }

        .send-button:disabled {
            background-color: #607d8b; /* Color gris para deshabilitado */
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        /* --- Pantalla de bienvenida (New Conversation Screen) --- */
        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 30; /* Aumentado para que esté por encima de TODO */
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .welcome-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* No permite clics cuando está oculto */
        }

        .welcome-screen h1 {
            font-size: 3.5em; /* Título más grande */
            color: var(--accent-color);
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(var(--accent-color-rgb), 0.7);
            letter-spacing: 2px;
        }

        .welcome-screen p {
            font-size: 1.3em;
            color: var(--text-color-secondary);
            margin-bottom: 30px; /* Reducido para dejar espacio a las sugerencias */
            max-width: 700px;
            line-height: 1.6;
        }

        /* Nuevo: Botón para empezar a chatear desde la pantalla de bienvenida */
        .welcome-screen .start-chat-button {
            background-color: var(--accent-color);
            color: var(--text-color-primary);
            border: none;
            padding: 18px 35px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.4em;
            font-weight: 700;
            transition: background-color var(--transition), transform 0.2s ease, box-shadow var(--transition);
            box-shadow: 0 5px 20px rgba(var(--accent-color-rgb), 0.5);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px; /* Espacio antes de las sugerencias */
        }

        .welcome-screen .start-chat-button .material-symbols-outlined {
            font-size: 1.6em;
        }

        .welcome-screen .start-chat-button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 8px 25px rgba(var(--accent-color-rgb), 0.7);
        }

        /* Contenedor para sugerencias de prompts en welcome screen */
        .prompt-suggestions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 800px;
        }

        .prompt-suggestions .suggest-prompt-button {
            background-color: #2c343c;
            color: var(--text-color-secondary);
            border: 1px solid #3f4a56;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .prompt-suggestions .suggest-prompt-button:hover {
            background-color: #3f4a56;
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(var(--accent-color-rgb), 0.2);
        }
        
        .prompt-suggestions .suggest-prompt-button .material-symbols-outlined {
            font-size: 1.1em;
            color: var(--accent-color);
        }


        /* --- Estilo para el input-area centrado (cuando no hay mensajes y la pantalla de bienvenida está oculta) --- */
        /* Oculta el chat-body cuando está el input centrado */
        .chat-container.centered-input .chat-body {
            display: none; /* Se oculta completamente */
        }

        /* Posiciona y estiliza el input-area cuando está centrado */
        .chat-container.centered-input .input-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; /* Ancho apropiado para centrar */
            max-width: 750px; /* Evitar que sea demasiado ancho */
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            flex-direction: column; /* Apila el input y el botón verticalmente */
            gap: 20px; /* Espacio entre input y botón */
            padding: 30px; /* Más padding */
            z-index: 18; /* Por debajo del welcome-screen, por encima del chat-body */
            border: none; /* Eliminar borde superior para el modo centrado */
            background-color: var(--secondary-color); /* Fondo sólido para la caja centrada */
            transition: all 0.5s ease; /* Transición para el movimiento */
        }
        
        .chat-container.centered-input .input-area .input-field {
            width: calc(100% - 32px); /* Ajusta por padding */
            max-width: none; /* Asegura que el textarea ocupe el ancho completo */
            margin-right: 0;
            min-height: 60px; /* Más alto para el input centrado */
            font-size: 1.1em;
        }

        .chat-container.centered-input .input-area .send-button {
            width: 100%; /* El botón ocupa todo el ancho */
            padding: 15px 20px; /* Más padding para el botón centrado */
            font-size: 1.1em;
        }
        
        /* Asegurarse de que el input-area no se muestre como parte del layout principal si la welcome-screen está visible */
        .welcome-screen:not(.hidden) ~ .input-area {
            display: none !important;
        }

        /* --- Sugerencias de prompt debajo del input (cuando el chat está activo) --- */
        .dynamic-prompt-suggestions {
            position: absolute;
            bottom: calc(100% + 10px); /* Posicionado encima del input-area */
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 30px); /* Ancho del input-area - padding */
            max-width: 750px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            opacity: 0;
            visibility: hidden;
            transform-origin: bottom;
            animation: slideUpFadeIn 0.3s ease forwards;
            z-index: 10; /* Para que esté sobre el chat-body si es necesario */
        }
        .dynamic-prompt-suggestions.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            animation: none; /* Desactivar animación si está oculto */
        }

        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .dynamic-prompt-suggestions .suggest-item {
            background-color: #2c343c;
            color: var(--text-color-secondary);
            border: 1px solid #3f4a56;
            padding: 8px 12px;
            border-radius: 20px; /* Más redondeado para parecer "tags" */
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.1s ease;
            display: flex; /* Added for correct display */
            align-items: center; /* Center content vertically */
            gap: 5px; /* Space between icon and text */
        }

        .dynamic-prompt-suggestions .suggest-item:hover {
            background-color: #3f4a56;
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(var(--accent-color-rgb), 0.2);
        }

        .dynamic-prompt-suggestions .suggest-item .material-symbols-outlined {
            font-size: 0.9em;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <span class="material-symbols-outlined icon">auto_awesome</span>
            <h2>Amside AI</h2>
        </div>
        <button class="new-chat-button" id="newChatButton">
            <span class="material-symbols-outlined">add_circle</span>

        <p class="chat-list-title">Historial</p>

            </ul>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="welcome-screen" id="welcomeScreen">
            <h1>Bienvenido a Amside AI</h1>

            </button>
            <div class="prompt-suggestions">
                <button class="suggest-prompt-button" data-prompt="Explícame la computación cuántica de forma sencilla.">
                    <span class="material-symbols-outlined">lightbulb</span> Explícame la computación cuántica de forma sencilla.
                </button>
                <button class="suggest-prompt-button" data-prompt="Dame ideas para un viaje de fin de semana a la montaña.">
                    <span class="material-symbols-outlined">hiking</span> Ideas para un viaje de fin de semana a la montaña.
                </button>
                <button class="suggest-prompt-button" data-prompt="Ayúdame a redactar un correo electrónico formal para solicitar información.">
                    <span class="material-symbols-outlined">mail</span> Redactar un correo electrónico formal.
                </button>
                <button class="suggest-prompt-button" data-prompt="¿Cuál es la importancia de la ciberseguridad en la actualidad?">
                    <span class="material-symbols-outlined">security</span> Importancia de la ciberseguridad.
                </button>

        <div class="chat-header" id="chatHeader">

                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h2 id="currentChatTitle">Nueva Conversación</h2>
            <div class="chat-actions-header">
                <button class="summarize-button" id="summarizeButton">
                    <span class="material-symbols-outlined">summarize</span>
                    Resumir Chat
                </button>
                <button class="creative-idea-button creative-idea" id="creativeIdeaButton">
                    <span class="material-symbols-outlined">lightbulb_outline</span>
                    Idea Creativa
                </button>

        </div>

        <div class="chat-body" id="chatBody">
            <div class="loading-indicator" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <div class="typing-indicator">
                    <span>.</span><span>.</span><span>.</span>
                </div>
            </div>
        </div>

        <div class="input-area" id="inputArea">
            <div class="dynamic-prompt-suggestions" id="dynamicPromptSuggestions">
                </div>
            <textarea id="chatInput" class="input-field" placeholder="Escribe tu mensaje aquí..." rows="1"></textarea>
            <button id="sendButton" class="send-button">
                Enviar
                <span class="material-symbols-outlined">send</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // URL base de tu backend en Render
        const API_BASE_URL = 'https://amside-ai-backend.onrender.com'; 

        // Obtener referencias a los elementos del DOM
        const chatList = document.getElementById('chatList');
        const newChatButton = document.getElementById('newChatButton');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const chatBody = document.getElementById('chatBody');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const startChatButton = document.getElementById('startChatButton');
        const promptSuggestionButtons = document.querySelectorAll('.prompt-suggestions .suggest-prompt-button');
        const chatContainer = document.getElementById('chatContainer');
        const chatHeader = document.getElementById('chatHeader');
        const currentChatTitle = document.getElementById('currentChatTitle');
        const backToWelcomeButton = document.getElementById('backToWelcome');
        const summarizeButton = document.getElementById('summarizeButton');
        const creativeIdeaButton = document.getElementById('creativeIdeaButton');
        const dynamicPromptSuggestions = document.getElementById('dynamicPromptSuggestions');

        // Estado de la aplicación
        let chats = JSON.parse(localStorage.getItem('amsideAIChats')) || []; // Cargar chats del almacenamiento local
        let currentChatId = null; // ID del chat activo actualmente
        let isAITyping = false; // Bandera para evitar múltiples envíos mientras la IA responde
        let messageCount = 0; // Contador de mensajes para la generación del título del chat

        // --- Funciones de Utilidad ---

        /**
         * Guarda el array de chats en el almacenamiento local.
         */
        function saveChats() {
            localStorage.setItem('amsideAIChats', JSON.stringify(chats));
        }

        /**
         * Genera un ID único para los chats.
         * @returns {string} Un ID único.
         */
        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        /**
         * Crea un elemento de mensaje para el chat.
         * @param {string} message - El contenido del mensaje.
         * @param {boolean} isUser - True si el mensaje es del usuario, false si es de la IA.
         * @param {boolean} isError - True si el mensaje es un error.
         * @returns {HTMLElement} El elemento div que contiene el mensaje.
         */
        function createMessageElement(message, isUser = false, isError = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add(isUser ? 'user-message-container' : 'ai-message-container');
            
            const contentElement = document.createElement('div');
            contentElement.classList.add(isUser ? 'user-message' : 'message');
            if (isError) {
                contentElement.classList.add('error-message');
            }
            // Usar marked.parse para renderizar Markdown en el contenido del mensaje
            contentElement.innerHTML = marked.parse(message); 
            messageElement.appendChild(contentElement);
            return messageElement;
        }

        /**
         * Muestra un mensaje en el cuerpo del chat.
         * @param {string} message - El contenido del mensaje.
         * @param {boolean} isUser - True si el mensaje es del usuario, false si es de la IA.
         * @param {boolean} isError - True si el mensaje es un error.
         */
        function displayMessage(message, isUser = false, isError = false) {
            const messageElement = createMessageElement(message, isUser, isError);
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight; // Desplazarse al final del chat
        }

        /**
         * Muestra el indicador de carga (spinner y texto "escribiendo").
         */
        function showLoadingIndicator() {
            loadingIndicator.style.display = 'flex';
            chatBody.scrollTop = chatBody.scrollHeight; // Asegurar que el indicador sea visible
            isAITyping = true;
            sendButton.disabled = true; // Deshabilitar el botón de enviar
        }

        /**
         * Oculta el indicador de carga.
         */
        function hideLoadingIndicator() {
            loadingIndicator.style.display = 'none';
            isAITyping = false;
            sendButton.disabled = false; // Habilitar el botón de enviar
        }

        /**
         * Muestra la pantalla principal del chat (oculta la pantalla de bienvenida).
         */
        function showChatScreen() {
            welcomeScreen.classList.add('hidden');
            chatHeader.classList.remove('hidden');
            chatBody.classList.remove('hidden');
            chatContainer.classList.remove('centered-input');
            // Las sugerencias dinámicas se mostrarán/ocultarán según el estado del input
        }

        /**
         * Muestra la pantalla de bienvenida (oculta la pantalla del chat).
         */
        function showWelcomeScreen() {
            welcomeScreen.classList.remove('hidden');
            chatHeader.classList.add('hidden');
            chatBody.classList.add('hidden');
            chatContainer.classList.add('centered-input'); // Centrar el input cuando la pantalla de bienvenida está activa
            chatBody.innerHTML = '<div class="loading-indicator" id="loadingIndicator"><div class="loading-spinner"></div><div class="typing-indicator"><span>.</span><span>.</span><span>.</span></div></div>'; // Limpiar mensajes
            hideLoadingIndicator(); // Asegurarse de que el indicador de carga esté oculto
            chatInput.value = ''; // Limpiar el campo de entrada
            messageCount = 0; // Reiniciar el contador de mensajes para un nuevo chat
            currentChatTitle.textContent = 'Nueva Conversación'; // Restablecer el título del encabezado
            currentChatId = null; // No hay chat activo
            dynamicPromptSuggestions.classList.add('hidden'); // Asegurarse de que las sugerencias dinámicas estén ocultas
        }

        /**
         * Renderiza la lista de chats en el sidebar.
         */
        function renderChatList() {
            chatList.innerHTML = ''; // Limpiar la lista actual
            chats.forEach(chat => {
                const li = document.createElement('li');
                li.setAttribute('data-id', chat.id);
                li.classList.toggle('active', chat.id === currentChatId); // Marcar como activo si corresponde

                const chatTitleContent = document.createElement('div');
                chatTitleContent.classList.add('chat-title-content');
                chatTitleContent.innerHTML = `<span class="material-symbols-outlined">chat_bubble</span><span class="chat-name">${chat.title}</span>`;
                li.appendChild(chatTitleContent);

                const chatActions = document.createElement('div');
                chatActions.classList.add('chat-actions');
                chatActions.innerHTML = `
                    <span class="material-symbols-outlined edit-icon" title="Editar Título">edit</span>
                    <span class="material-symbols-outlined delete-icon" title="Eliminar Chat">delete</span>
                `;
                li.appendChild(chatActions);

                // Event listener para cargar el chat al hacer clic
                li.addEventListener('click', (e) => {
                    // Solo cargar el chat si no se hizo clic en un icono de acción
                    if (!e.target.classList.contains('edit-icon') && !e.target.classList.contains('delete-icon')) {
                        loadChat(chat.id);
                    }
                });
                chatList.appendChild(li);

                // Event listeners para editar y eliminar
                const editIcon = li.querySelector('.edit-icon');
                const deleteIcon = li.querySelector('.delete-icon');
                const chatNameSpan = li.querySelector('.chat-name');

                editIcon.addEventListener('click', (e) => {
                    e.stopPropagation(); // Evitar que se cargue el chat
                    const currentTitle = chatNameSpan.textContent;
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.classList.add('edit-title-input');
                    input.value = currentTitle;
                    input.maxLength = 50; // Limitar la longitud del título
                    
                    chatTitleContent.replaceChild(input, chatNameSpan);
                    input.focus();

                    const saveTitle = () => {
                        const newTitle = input.value.trim();
                        if (newTitle && newTitle !== currentTitle) {
                            chat.title = newTitle;
                            saveChats();
                            chatNameSpan.textContent = newTitle;
                            if (chat.id === currentChatId) {
                                currentChatTitle.textContent = newTitle;
                            }
                        } else {
                            chatNameSpan.textContent = currentTitle; // Revertir si está vacío
                        }
                        chatTitleContent.replaceChild(chatNameSpan, input);
                    };

                    input.addEventListener('blur', saveTitle); // Guardar al perder el foco
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            saveTitle();
                        }
                    });
                });

                deleteIcon.addEventListener('click', (e) => {
                    e.stopPropagation(); // Evitar que se cargue el chat
                    // Reemplazar alert() con una confirmación visual si es posible en tu entorno
                    if (confirm(`¿Estás seguro de que quieres eliminar el chat "${chat.title}"?`)) {
                        deleteChat(chat.id);
                    }
                });
            });
        }

        /**
         * Crea un nuevo chat y lo carga.
         */
        function createNewChat() {
            const newChat = {
                id: generateUniqueId(),
                title: 'Nueva Conversación', // Título inicial
                messages: []
            };
            chats.unshift(newChat); // Añadir al principio de la lista
            saveChats();
            loadChat(newChat.id);
            messageCount = 0; // Reiniciar el contador de mensajes para el nuevo chat
        }

        /**
         * Carga un chat existente por su ID.
         * @param {string} id - El ID del chat a cargar.
         */
        function loadChat(id) {
            currentChatId = id;
            saveChats(); // Actualizar el ID del chat activo en el almacenamiento local
            const chat = chats.find(c => c.id === id);
            if (!chat) {
                console.error("Chat no encontrado:", id);
                return;
            }

            chatBody.innerHTML = ''; // Limpiar mensajes actuales
            hideLoadingIndicator(); // Asegurarse de que el indicador de carga esté apagado

            // Mostrar todos los mensajes del chat cargado
            chat.messages.forEach(msg => {
                displayMessage(msg.content, msg.role === 'user', msg.isError);
            });
            currentChatTitle.textContent = chat.title; // Actualizar el título del encabezado
            renderChatList(); // Volver a renderizar para resaltar el chat activo
            showChatScreen(); // Mostrar la pantalla del chat
            chatBody.scrollTop = chatBody.scrollHeight; // Desplazarse al final del chat
            chatContainer.classList.remove('centered-input'); // Asegurarse de que el input esté abajo
            dynamicPromptSuggestions.classList.remove('hidden'); // Mostrar sugerencias dinámicas
            messageCount = chat.messages.length; // Sincronizar el contador de mensajes
        }

        /**
         * Elimina un chat por su ID.
         * @param {string} id - El ID del chat a eliminar.
         */
        function deleteChat(id) {
            chats = chats.filter(chat => chat.id !== id);
            saveChats();
            renderChatList();
            if (currentChatId === id) {
                showWelcomeScreen(); // Si se eliminó el chat activo, mostrar la pantalla de bienvenida
            }
        }

        /**
         * Genera un título para el chat usando la IA.
         * Se llama después de los primeros mensajes para tener contexto.
         * @param {string} chatId - El ID del chat para el que se generará el título.
         */
        async function generateChatTitle(chatId) {
            const chat = chats.find(c => c.id === chatId);
            // Solo generar título si el chat existe, tiene al menos 2 mensajes y el título es el predeterminado
            if (!chat || chat.messages.length < 2 || chat.title !== 'Nueva Conversación') {
                return; 
            }

            // Tomar los primeros 4 mensajes (2 pares de usuario/IA) para el contexto
            const initialMessages = chat.messages.slice(0, 4); 
            const conversationExcerpt = initialMessages.map(m => `${m.role}: ${m.content}`).join('\n');

            try {
                const response = await fetch(`${API_BASE_URL}/generate-title`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ conversation: conversationExcerpt })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error HTTP! estado: ${response.status}`);
                }

                const data = await response.json();
                let generatedTitle = data.title.trim();
                // Asegurarse de que el título tenga un máximo de 4 palabras
                generatedTitle = generatedTitle.split(/\s+/).slice(0, 4).join(' ');

                chat.title = generatedTitle; // Actualizar el título del chat
                saveChats(); // Guardar cambios
                renderChatList(); // Actualizar la lista lateral
                if (currentChatId === chatId) {
                    currentChatTitle.textContent = generatedTitle; // Actualizar el título del encabezado
                }
            } catch (error) {
                console.error('Error al generar el título del chat:', error);
                // Opcionalmente, mostrar un mensaje de error al usuario o mantener el título actual
            }
        }

        /**
         * Envía un mensaje del usuario a la IA y muestra la respuesta.
         */
        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage || isAITyping) { // No enviar si el mensaje está vacío o la IA está escribiendo
                return;
            }

            chatInput.value = ''; // Limpiar el campo de entrada
            autoResizeTextarea(); // Restablecer la altura del textarea
            dynamicPromptSuggestions.classList.add('hidden'); // Ocultar sugerencias dinámicas después de enviar

            // Si no hay un chat activo, crear uno nuevo
            if (!currentChatId) {
                createNewChat();
            }

            const activeChat = chats.find(c => c.id === currentChatId);
            if (!activeChat) {
                console.error("No se encontró un chat activo después del intento de creación.");
                return;
            }

            displayMessage(userMessage, true); // Mostrar el mensaje del usuario
            activeChat.messages.push({ role: 'user', content: userMessage }); // Añadir al historial
            saveChats(); // Guardar el historial
            messageCount++; // Incrementar el contador de mensajes

            showLoadingIndicator(); // Mostrar el indicador de carga

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // Enviar el mensaje actual y el historial completo
                    body: JSON.stringify({ message: userMessage, history: activeChat.messages })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error HTTP! estado: ${response.status}`);
                }

                const data = await response.json();
                hideLoadingIndicator(); // Ocultar el indicador de carga
                displayMessage(data.response, false); // Mostrar la respuesta de la IA
                activeChat.messages.push({ role: 'ai', content: data.response }); // Añadir al historial
                saveChats(); // Guardar el historial
                messageCount++; // Incrementar el contador de mensajes

                // Generar título si es un chat nuevo y se han intercambiado suficientes mensajes
                if (messageCount === 2 || messageCount === 4) { // Después de la 1ª interacción usuario+IA o 2ª
                    generateChatTitle(currentChatId);
                }

            } catch (error) {
                console.error('Error al enviar mensaje:', error);
                hideLoadingIndicator();
                displayMessage(`Error: ${error.message}. Por favor, inténtalo de nuevo.`, false, true); // Mostrar mensaje de error
                activeChat.messages.push({ role: 'ai', content: `Error: ${error.message}. Por favor, inténtalo de nuevo.`, isError: true });
                saveChats();
            } finally {
                // Después de los mensajes iniciales, mostrar las sugerencias dinámicas de nuevo si el input está vacío
                if (chatInput.value.trim() === '') {
                    dynamicPromptSuggestions.classList.remove('hidden');
                }
            }
        }

        /**
         * Maneja la solicitud para resumir el chat.
         */
        async function handleSummarizeChat() {
            if (!currentChatId || isAITyping) return; // No resumir si no hay chat activo o la IA está escribiendo

            const activeChat = chats.find(c => c.id === currentChatId);
            if (!activeChat || activeChat.messages.length === 0) {
                // Reemplazar alert() con un modal personalizado si es posible
                alert('No hay mensajes en este chat para resumir.');
                return;
            }

            showLoadingIndicator();
            try {
                const response = await fetch(`${API_BASE_URL}/summarize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ chatHistory: activeChat.messages }) // Enviar el historial completo
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error HTTP! estado: ${response.status}`);
                }

                const data = await response.json();
                hideLoadingIndicator();
                displayMessage(`**Resumen del Chat:**\n\n${data.summary}`, false); // Mostrar el resumen
                activeChat.messages.push({ role: 'ai', content: `**Resumen del Chat:**\n\n${data.summary}` });
                saveChats();
            } catch (error) {
                console.error('Error al resumir el chat:', error);
                hideLoadingIndicator();
                displayMessage(`Error al resumir el chat: ${error.message}.`, false, true);
                activeChat.messages.push({ role: 'ai', content: `Error al resumir el chat: ${error.message}.`, isError: true });
                saveChats();
            }
        }

        /**
         * Maneja la solicitud para generar una idea creativa.
         */
        async function handleCreativeIdea() {
            if (!currentChatId || isAITyping) return; // No generar si no hay chat activo o la IA está escribiendo

            const activeChat = chats.find(c => c.id === currentChatId);
            if (!activeChat || activeChat.messages.length === 0) {
                // Reemplazar alert() con un modal personalizado si es posible
                alert('Inicia una conversación para generar una idea creativa.');
                return;
            }

            showLoadingIndicator();
            try {
                const response = await fetch(`${API_BASE_URL}/creative-idea`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ chatHistory: activeChat.messages }) // Enviar el historial completo
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error HTTP! estado: ${response.status}`);
                }

                const data = await response.json();
                hideLoadingIndicator();
                displayMessage(`**Idea Creativa:**\n\n${data.idea}`, false); // Mostrar la idea creativa
                activeChat.messages.push({ role: 'ai', content: `**Idea Creativa:**\n\n${data.idea}` });
                saveChats();
            } catch (error) {
                console.error('Error al generar idea creativa:', error);
                hideLoadingIndicator();
                displayMessage(`Error al generar idea creativa: ${error.message}.`, false, true);
                activeChat.messages.push({ role: 'ai', content: `Error al generar idea creativa: ${error.message}.`, isError: true });
                saveChats();
            }
        }

        /**
         * Ajusta automáticamente la altura del textarea de entrada.
         */
        function autoResizeTextarea() {
            chatInput.style.height = 'auto';
            chatInput.style.height = chatInput.scrollHeight + 'px';
        }

        // --- Event Listeners ---

        // Botón "Nueva Conversación"
        newChatButton.addEventListener('click', () => {
            createNewChat();
            showWelcomeScreen(); // Ir a la pantalla de bienvenida primero, luego se limpiará al primer mensaje
        });

        // Botón "Enviar"
        sendButton.addEventListener('click', sendMessage);

        // Enviar mensaje al presionar Enter (sin Shift+Enter)
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Evitar nueva línea
                sendMessage();
            }
        });

        // Ajustar altura del textarea y controlar visibilidad de sugerencias dinámicas al escribir
        chatInput.addEventListener('input', () => {
            autoResizeTextarea();
            if (chatInput.value.trim() !== '') {
                dynamicPromptSuggestions.classList.add('hidden'); // Ocultar sugerencias al escribir
            } else {
                if (currentChatId) { // Solo mostrar sugerencias dinámicas si hay un chat activo
                    dynamicPromptSuggestions.classList.remove('hidden');
                }
            }
        });

        // Botón "Comenzar Chat" en la pantalla de bienvenida
        startChatButton.addEventListener('click', () => {
            // Este botón ahora simplemente oculta la pantalla de bienvenida y muestra el área de chat.
            // Un nuevo chat se crea realmente al enviar el primer mensaje.
            showChatScreen();
            chatContainer.classList.add('centered-input'); // Mantener el input centrado hasta el primer mensaje
            dynamicPromptSuggestions.classList.remove('hidden'); // Mostrar sugerencias dinámicas
            chatInput.focus(); // Poner el foco en el input
        });

        // Botones de sugerencia de prompt en la pantalla de bienvenida
        promptSuggestionButtons.forEach(button => {
            button.addEventListener('click', () => {
                chatInput.value = button.dataset.prompt; // Rellenar el input con la sugerencia
                autoResizeTextarea(); // Ajustar altura del textarea
                showChatScreen(); // Transicionar a la pantalla de chat
                chatInput.focus(); // Poner el foco en el input
                dynamicPromptSuggestions.classList.add('hidden'); // Ocultar sugerencias dinámicas
            });
        });

        // Botón "Volver a la pantalla principal"
        backToWelcomeButton.addEventListener('click', showWelcomeScreen);

        // Botones de acción del chat (Resumir, Idea Creativa)
        summarizeButton.addEventListener('click', handleSummarizeChat);
        creativeIdeaButton.addEventListener('click', handleCreativeIdea);

        // Sugerencias de prompt dinámicas (para chat activo)
        const chatActiveSuggestions = [
            "¿Puedes explicarme esto con un ejemplo?",
            "¿Cuáles son los pasos a seguir?",
            "¿Qué más puedo hacer al respecto?",
            "Dame una perspectiva diferente sobre este tema.",
            "¿Puedes generar una lista de pros y contras?",
            "¿Hay alguna analogía que me ayude a entenderlo mejor?",
            "Dame una idea para un proyecto basado en esto."
        ];

        /**
         * Renderiza las sugerencias de prompt dinámicas.
         */
        function renderDynamicSuggestions() {
            dynamicPromptSuggestions.innerHTML = '';
            if (currentChatId) { // Solo mostrar si hay un chat activo
                chatActiveSuggestions.forEach(suggestion => {
                    const button = document.createElement('button');
                    button.classList.add('suggest-item');
                    button.innerHTML = `<span class="material-symbols-outlined">lightbulb</span> ${suggestion}`;
                    button.addEventListener('click', () => {
                        chatInput.value = suggestion; // Rellenar el input con la sugerencia
                        autoResizeTextarea();
                        chatInput.focus(); // Poner el foco en el input
                        dynamicPromptSuggestions.classList.add('hidden'); // Ocultar después de hacer clic
                    });
                    dynamicPromptSuggestions.appendChild(button);
                });
            }
        }

        // Configuración inicial al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            renderChatList(); // Cargar y renderizar la lista de chats guardados
            if (chats.length > 0) {
                // Si hay chats existentes, cargar el más reciente
                loadChat(chats[0].id);
                showChatScreen(); // Mostrar la pantalla de chat con el chat cargado
            } else {
                // Si no hay chats, mostrar la pantalla de bienvenida y mantener el input centrado
                showWelcomeScreen();
            }
            autoResizeTextarea(); // Ajustar la altura inicial del textarea
            renderDynamicSuggestions(); // Renderizar las sugerencias dinámicas
        });

        // Controlar la visibilidad de las sugerencias dinámicas al enfocar/desenfocar el input
        chatInput.addEventListener('focus', () => {
            if (chatInput.value.trim() === '' && currentChatId) {
                dynamicPromptSuggestions.classList.remove('hidden');
            }
        });

        chatInput.addEventListener('blur', () => {
            // Ocultar sugerencias después de un pequeño retraso para permitir clics en los botones
            setTimeout(() => {
                if (chatInput.value.trim() === '') {
                    dynamicPromptSuggestions.classList.add('hidden');
                }
            }, 100);
        });

    </script>
</body>
